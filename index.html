<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Digger Game</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen" class="screen">
    <h1>DIGGER</h1>
    <button id="startBtn" class="main-btn">START GAME</button>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="screen hidden">
    <h1>GAME OVER</h1>
    <p id="overScore"></p>
    <button id="restartBtn" class="main-btn">RESTART</button>
  </div>

  <!-- Level Complete Screen -->
  <div id="levelUpScreen" class="screen hidden">
    <h1>LEVEL COMPLETE!</h1>
    <button id="nextLevelBtn" class="main-btn">NEXT LEVEL</button>
  </div>

  <!-- Canvas & HUD Container -->
  <div id="gameContainer" class="hidden">
    <header>
      <div id="scoreDisplay">Score: 0</div>
      <div id="livesDisplay">Lives: 3</div>
      <div id="powerupDisplay"></div>
    </header>
    <canvas id="gameCanvas"></canvas>
    <!-- Touch Controls -->
    <div id="controls">
      <div id="fireControl">
        <button id="fireBtn" class="control-btn fire">FIRE</button>
      </div>
      <div id="joystickControl">
        <div id="joystick">
          <button id="upBtn" class="arrow-btn">▲</button>
          <div class="horizontal">
            <button id="leftBtn" class="arrow-btn">◀</button>
            <button id="rightBtn" class="arrow-btn">▶</button>
          </div>
          <button id="downBtn" class="arrow-btn">▼</button>
        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
