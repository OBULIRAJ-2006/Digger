<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digger Game</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Digger Game</h1>
  <canvas id="gameCanvas"></canvas>
  
  <!-- On-screen Mobile Controls -->
  <div id="mobileControls">
    <div class="arrowRow">
      <button class="arrow-btn" id="upBtn">&#8593;</button>
    </div>
    <div class="arrowRow">
      <button class="arrow-btn" id="leftBtn">&#8592;</button>
      <button class="arrow-btn" id="downBtn">&#8595;</button>
      <button class="arrow-btn" id="rightBtn">&#8594;</button>
    </div>
    <div class="fireRow">
      <button class="fire-btn" id="fireBtn">Fire</button>
    </div>
  </div>
  
  <!-- Restart Button (shown when game is over) -->
  <button id="restartButton" style="display: none;">Restart Game</button>
  
  <p id="scoreDisplay">Score: 0</p>
</body>
</html>
